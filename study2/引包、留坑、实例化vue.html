<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		new Vue({
			el: "#app",
			template:`,
				<div>我这里是模板内容{{msg}}</div>
			`,
			data() {
				return {
					msg: 'Hello Vue!'
				}
			}
		})
	</script>
</body>
</html>
