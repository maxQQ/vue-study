<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<div>
			<my-head></my-head>
			<my-body></my-body>
			<my-foot></my-foot>
		</div>
	</div>
	<script>
		var myHead = {
			template: `<div>我是头部</div>`
		}
		var myBody = {
			template: `<div>我是身体</div>`
		}
		Vue.component('myFoot', {
			template: `<div>我是尾部</div>`
		})
		new Vue({
			el: '#app',
			components: {
				myHead,
				myBody,
			}
		})
	</script>
</body>
</html>
