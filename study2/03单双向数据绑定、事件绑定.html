<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>03</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		new Vue({
			el: '#app',
			template: 
			`<div>
				<h4>单向数据绑定：</h4>
				<div>
					<input type='text' :value='value1'/>
				</div>
				<h4>双向数据绑定：</h4>
				<div>
					<input type='text' v-model='value2'/><br />
					<span>{{value2}}</span>
				</div>
				<button v-on:click="value1='数据改变了'">点击事件1</button>
				<button @click="change">点击事件2</button>
			</div>`,
			data() {
				return {
					value1: '单向数据绑定',
					value2: '双向数据绑定'
				}
			},
			methods: {
				change: function() {
					this.value2 = '改变了哦'
				}
			}
		})
	</script>
</body>
</html>
