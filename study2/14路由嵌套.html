<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="vue.js"></script>
	<script src="vue-router.js"></script>
</head>
<body>
	<div id="app">
		<router-view></router-view>
	</div>
	<script>
		var Nav = {
			template: `
				<div>
					<router-link :to="{name: 'nav.index'}">首页</router-link> |
					<router-link :to="{name: 'nav.personal'}">个人中心</router-link> |
					<router-link :to="{name: 'nav.message'}">咨询</router-link> |
					<router-link :to="{name: 'nav.mine'}">我的</router-link> 
					<router-view></router-view>
				</div>
			`
		}
		var Index = {
			template: `
				<div>首页</div>
			`
		}
		var Personal = {
			template: `
				<div>个人中心</div>
			`
		}
		var Message = {
			template: `
				<div>咨询</div>
			`
		}
		var Mine = {
			template: `
				<div>我的</div>
			`
		}
		Vue.use(VueRouter)
		var router = new VueRouter({
			routes: [
				{
					path: '/nav',
					name: 'nav',
					component: Nav,
					children: [
						{
							path: '',
							redirect: '/nav/index'
						},
						{
							path: 'index',
							name: 'nav.index',
							component: Index
						},
						{
							path: 'personal',
							name: 'nav.personal',
							component: Personal
						},
						{
							path: 'message',
							name: 'nav.message',
							component: Message
						},
						{
							path: 'mine',
							name: 'nav.mine',
							component: Mine
						}
					]
				}
			]
		})
		new Vue({
			el: '#app',
			router,
			data() {
				return {
					
				}
			}			
		})
	</script>
</body>
</html>
