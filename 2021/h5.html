<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 200px;
            background: red;
            font-size: 0;
        }
        span {
            display: inline-block;
            font-size: 12px;
            color: #333;
            transform: scale(0.83);
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div>
        <span>缩小到12px</span>
    </div>
</body>
<script></script>
</html>
