<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item 
            v-for="item in dos"
            v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <script>
        Vue.component('todo-item',{
            props: ['todo'],
            template: `
                <li>{{todo}}</li>
            `
        })
        new Vue({
            el: '#app',
            data: {
                massage: 'hello vue',
                dos: [
                    '苹果',
                    '栗子'
                ]
            }
        })
    </script>
</body>
</html>
